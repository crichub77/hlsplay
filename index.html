<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CricHub</title>
<link href="https://fonts.googleapis.com/css2?family=Orion+Esperanto+Dika&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
<script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
<style>
/* Your existing styles */
</style>
</head>
<body>
<div id="loading" class="loading">
<div class="loading-text">Loading CricHub...</div>
</div>

<video id="player" controls crossorigin playsinline>
<source src="" type="application/x-mpegURL">
Your browser does not support HTML5 video.
</video>

<script>
const urlParams = new URLSearchParams(window.location.search);
const maxvalue = urlParams.get("videoUrl") || 'https://example.com/path/to/default/video.m3u8';

const player = new Plyr('#player', {
// Additional options can be configured here
});

player.source = {
type: 'video',
sources: [
{
src: maxvalue,
type: 'application/x-mpegURL',
},
],
};

player.on('ready', function() {
document.getElementById('loading').style.display = 'none';
});
</script>
</body>
</html>
